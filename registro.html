<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Autenticación</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="main_registro">
    <h1 class="title_registro">Registro</h1>
    <form id="registroForm" class="registroForm">
        <section class="grid_registro">
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
        </section>

        <section class="grid_registro">
            <label for="correo">Correo Electrónico:</label>
            <input type="text" id="correo" name="correo"><br><br>
        </section>

        <section class="grid_registro">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" min="1923-01-01" max="2023-12-31" ><br><br>
        </section>

        <section class="grid_registro">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena"><br><br>
        </section>

        <button type="button" id="registro" class="boton_Regis_auten">Registrarse</button>
    </form>


    <h1 class="title_registro">Iniciar Sesión</h1>
    <form id="inicioSesionForm" class="inicioForm">

        <section class="grid_registro">
        <label for="nombreInicio">Nombre de usuario:</label>
        <input type="text" id="nombreInicio" name="nombreInicio"><br><br>
        </section>

        <section class="grid_registro">
        <label for="contrasenaInicio">Contraseña:</label>
        <input type="password" id="contrasenaInicio" name="contrasenaInicio"><br><br>
        </section>

        <button type="button" id="inicioSesion" class="boton_Regis_auten">Iniciar Sesión</button>
    </form>

    <div id="mensaje"></div>

    <script src="form.js"></script>
</body>
</html>
